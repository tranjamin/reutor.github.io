        <div class="pageContent">
            <h2>Contribute a question:</h2>

            <form id="newQstnForm" autocomplete="off">
                <label for='subject'>Subject:</label>
                <select name="subject" >
                    <option>Chemistry</option>
                    <option>Physics</option>
                    <option>Maths Methods</option>
                    <option>Maths Specialist</option>
                    <option>Engineering</option>
                    <option>English</option>
                </select><br>
                <label for='unit'>Unit:</label>
                <select id="unit">
                    <option>Unit 1</option>
                    <option>Unit 2</option>
                    <option>Unit 3</option>
                    <option>Unit 4</option>
                    <option>Don't Know</option>
                </select><br>

                <label for='difficulty'>Difficulty:</label>
                <select id="difficulty"><br>
                    <option>Simple Familiar</option>
                    <option>Complex Familiar</option>
                    <option>Complex Unfamiliar</option>
                    <option>Dunno</option>
                </select><br>
                <label for='tech'>Calculator?: </label>
                <select id="tech"><br>
                    <option>Tech Free</option>
                    <option>Tech Active</option>
                    <option>Dunno</option>
                </select><br>

                <label for="topic">Topic: </label>
                <span class="autoComplete"><input name="topic"placeholder="Topic" required></span><br>

                <label for="contributer">Contributer: </label>
                <input name="contributer"placeholder="YOUR NAME" required><br>

                <label for="questionInput">Write your question here:</label><br>
                <textarea required id="questionInput"placeholder="QUESTION"></textarea><br>

                <label for="answerInput">Write your answer here, incuding working out if possible (if answer not known, leave blank):</label><br>
                <textarea id="answerInput"placeholder="ANSWER"></textarea><br>
                
                <!-- <label for="workingOutInput">Write your working out here (or leave blank):</label><br>
                <textarea id="workingOutInput"placeholder="WORKING OUT"></textarea><br> -->

                <br><br>
                <input id='contributeButton' type='submit' value="Contribute Question">

                

            </form>
            <span class="error" style="color: red;"></span>
        </div>
        

        <div id="signup_form">
            <p>Login</p>
            <form>
                <input type="text" placeholder="Username" name="username"><br>
                <input type="password" placeholder="Password" name="password"><br>
                <input type="submit" value="Login">
            </form>
            <span class="error"></span>
            <span>or</span><br><p>Signup</p>
            <form>
                <input type="text" placeholder="Create Username" name="username"><br>
                <input type="password" placeholder="Create Password" name="password"><br>
                <input type="password" placeholder="Confirm Password" name="confirm"><br>
                <input type="submit" value="Signup">
            </form>
            <span class="error"></span>
        </div>
